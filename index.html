<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>
    <title>WEB 3 API</title>
</head>
<body>

    <div class="row m-0">
        <div class="col-12 text-center mt-5">
            <button class="mb-2" id='buttonConnect' onclick="">Conectar MetaMask!</button>
            <select style="display: none;" name="selectTrade" id="selectTrade">
                <option value="eth">Ethereum</option>
                <option value="bnb">Binance</option>
                <option value="avl">Avalanche</option>
                <option value="poly">Polygon</option>
                <!-- <option value="ropsten">Rede de teste Ropsten</option> -->
            </select>
            <button id="buttonTrade" style="display: none;" onclick="tradeOption()">Trocar</button><br>
            <span class="mt-1" id='exitUser'></span><br>
            <span class="mt-2" id="network"></span><br>
            <span class="mt-3" id="prince"></span><br>
            <span class="mt-3" id="token"></span><br>
            <!-- <span class="mt-3" id="teste" style="display: none;">Saldo insuficiente</span> -->
        </div>
    
        <div class="col-12 text-center mt-5">
            <div class="form-group">
                <label style="display: none;" class="mt-5 showConta" for="value">Conta para envio</label>
                <input type="text" class="form-control offset-5 mt-1 showConta" id="account" name="account" placeholder="Informe o hash" style="width: 260px; display: none;">
                <label style="display: none;" class="mt-1 showValor" for="value">Valor</label>
                <input type="number" class="form-control offset-5 mt-1 showValor" id="value" name="value" placeholder="0.001" style="width: 260px; display: none;">
                <button style="display: none;" class="mt-2" id="buttonValor"  onclick="">Transferir</button>
                <button class="mt-4" id="buttonTransf" style="display: none;" onclick="sendTransaction()">Transferir Conta</button>
                <button class="mt-4" id="buttonTransf" style="display: none;" onclick="sendTransactionToken()">Transferir Token</button>
                <button class="mt-4" id="buttonNFTS" style="display: none;" onclick="NFTS()">NFTs</button>
                <button id="buttonShowTransf" style="display: none;" onclick="showHistorci()">Historico de transações</button>
            </div>
        </div>

        <div class="col-12 text-center">
            <div class="row nfts-image"></div>
            <div class="col-12">
                <table id="table" class="table historico mt-4" style="max-height: 425px;display: none;width: 100%;overflow-x: auto;">
                    <thead>
                      <tr>
                        <th scope="col">HASH da transação</th>
                        <th scope="col">HASH de envio</th>
                        <th scope="col">HASH de recebimento</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Data</th>
                        <th scope="col">Gas</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
            <div class="col-12 mb-3 text-center more" style="display: none;">
                <button class="btn-more" data-cursor="" onclick="showHistorci('true')">Ver mais</button>
            </div>
            <div class="col-12 text-center sem-nfts" style="display: none;">
                <h4 class="mt-3">Sem NFTs</h4>
            </div>
            <div class="col-12 text-center sem-historico" style="display: none;">
                <h4 class="mt-3">Sem historico</h4>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
